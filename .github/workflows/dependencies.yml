name: Dependency Updates

on:
  schedule:
    - cron: '0 8 * * 1'  # Every Monday at 8 AM UTC
  workflow_dispatch:

jobs:
  check-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check for Maven updates
        run: |
          cd backend
          mvn versions:display-dependency-updates > dependency-updates.txt
          mvn versions:display-plugin-updates >> dependency-updates.txt
          cat dependency-updates.txt

      - name: Upload dependency check results
        uses: actions/upload-artifact@v4
        with:
          name: dependency-updates
          path: backend/dependency-updates.txt
          retention-days: 30

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Check for npm updates
        run: |
          cd frontend
          npm outdated || true > npm-outdated.txt
          cat npm-outdated.txt

      - name: Upload npm outdated results
        uses: actions/upload-artifact@v4
        with:
          name: npm-outdated
          path: frontend/npm-outdated.txt
          retention-days: 30
